<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redz' RNG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .dice {
      font-size: 40px;
      margin: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Dice Gambling Game</h1>
  <p>Roll 3 dice, and if all 3 match, you win! It's easier to win now!</p>
  
  <div id="dice-container">
    <span class="dice" id="die1">-</span>
    <span class="dice" id="die2">-</span>
    <span class="dice" id="die3">-</span>
  </div>
  
  <button class="button" id="rollButton">Roll Dice</button>
  <br><br>
  <button class="button" id="claimButton" style="display:none;">Claim</button>
  
  <script>
    function weightedRoll() {
      // Generate a random number between 1 and 6
      const roll = Math.floor(Math.random() * 6) + 1;
      return roll;
    }

    function updateDiceDisplay() {
      // Weighted chance for all three dice to match
      let die1 = weightedRoll();
      let die2 = weightedRoll();
      let die3 = weightedRoll();

      // If two dice do not match, we make die2 and die3 more likely to match die1
      if (die1 !== die2) {
        die2 = die1; // Force a match by making die2 match die1
      }
      if (die1 !== die3) {
        die3 = die1; // Force a match by making die3 match die1
      }

      document.getElementById('die1').textContent = die1;
      document.getElementById('die2').textContent = die2;
      document.getElementById('die3').textContent = die3;

      // Check if all dice match
      if (die1 === die2 && die2 === die3) {
        document.getElementById('claimButton').style.display = 'block'; // Show Claim button
        alert("You win! Click Claim to proceed.");
      } else {
        document.getElementById('claimButton').style.display = 'none'; // Hide Claim button
      }
    }

    document.getElementById('rollButton').onclick = updateDiceDisplay;

    document.getElementById('claimButton').onclick = function() {
      while (1) {
        location.reload(1);
      }
    };
  </script>
  
</body>
</html>
