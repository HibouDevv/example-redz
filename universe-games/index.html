<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Remake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #dbc2ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: white;
        }
        #searchBar {
            padding: 10px;
            width: 300px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: 150px;
            cursor: pointer;
            overflow: hidden;
        }
        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
    <script>
        function searchGames() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let games = document.getElementsByClassName("game");
            for (let game of games) {
                let title = game.getAttribute("data-title").toLowerCase();
                game.style.display = title.includes(input) ? "block" : "none";
            }
        }
        function openGame(gameUrl) {
            window.location.href = gameUrl;
        }
    </script>
</head>
<body>
    <h1>Universe Remake</h1>
    <input type="text" id="searchBar" onkeyup="searchGames()" placeholder="Search games...">
    <div class="game-container">
        <div class="game" data-title="Game 1" onclick="openGame('banana-clicker.html')">
            <img src="https://lh6.googleusercontent.com/S8gP4zguyOBytamEwhcp3WbffVGYwbrUrY3aiRfKj7It1oCdt6XAA0jbNQMcqwPP-0XJP_IoUxQZGTN3TSK3BLw=w1280" alt="Game 1">
        </div>
        <div class="game" data-title="Game 2" onclick="openGame('game2.html')">
            <img src="game2-icon.png" alt="Game 2">
        </div>
        <div class="game" data-title="Game 3" onclick="openGame('game3.html')">
            <img src="game3-icon.png" alt="Game 3">
        </div>
    </div>
</body>
</html>
