<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Remake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #dbc2ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: white;
        }
        #searchBar {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 20px;
        }
        .update-log-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .update-log {
            background-color: white;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
            font-size: 14px;
            text-align: left;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100px;
            height: 100px;
            cursor: pointer;
            overflow: hidden;
        }
        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
    <script>
        function searchGames() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let games = document.getElementsByClassName("game");
            for (let game of games) {
                let title = game.getAttribute("data-title").toLowerCase();
                game.style.display = title.includes(input) ? "block" : "none";
            }
        }
        function openGame(gameUrl) {
            window.location.href = gameUrl;
        }
    </script>
</head>
<body>
    <div class="header-container">
        <h1>Universe Remake</h1>
        <input type="text" id="searchBar" onkeyup="searchGames()" placeholder="Search games...">
    </div>

    <div class="update-log-container">
        <div class="update-log">
            <h3>Update Log</h3>
            <p>Mar 27: A lot of things</p>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='YOUR_LINK_HERE'">Universe Bypasser Lite</button>
            <button onclick="window.location.href='YOUR_LINK_HERE'">Universe Bypasser V2</button>
        </div>
    </div>

    <div class="game-container">
        <div class="game" data-title="Banana Clicker" onclick="openGame('game/banana-clicker.html')">
            <img src="Banana Clicker ICON.png" alt="Banana Clicker">
        </div>
        <div class="game" data-title="Bonk.io" onclick="openGame('game/bonk-io.html')">
            <img src="https://b.thumbs.redditmedia.com/9p8-wn2_KPdgjPTaR9fx-NIVgFhvsgBL0WPdbv5GMkA.png" alt="Bonk.io">
        </div>
        <div class="game" data-title="Tap Road" onclick="openGame('game/tap-road.html')">
            <img src="https://taproad.io/data/image/game/tap-road-sr1.jpg" alt="Tap Road">
        </div>
    </div>
</body>
</html>
