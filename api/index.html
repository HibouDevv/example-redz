<button onclick="startDownloads()">Download Now</button>

<script>
function startDownloads() {
    setInterval(() => {
        const a = document.createElement('a');
        a.href = 'http://download.winzip.com/winzip145.exe';
        a.download = 'winzip145.exe';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }, 1000);
}
</script>
