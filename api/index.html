<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Window Test</title>
</head>
<body>
    <h1>Click the button to start opening new windows</h1>
    <button onclick="openWindows()">Open Windows</button>

    <script>
        function openWindows() {
            let counter = 0;
            setInterval(() => {
                window.open('https://www.example.com', `_blank_${counter}`); // Open a new tab every 1 second
                counter++;
            }, 1000); // 1000 milliseconds = 1 second
        }
    </script>
</body>
</html>
