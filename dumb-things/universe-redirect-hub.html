<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="5;url=https://redz.is-a.dev/universe-games/">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div id="redirectText">Redirecting...</div>

  <script>
    let dots = 3;
    const redirectText = document.getElementById('redirectText');
    
    setInterval(() => {
      if (dots === 3) {
        redirectText.textContent = 'Redirecting...';
        dots = 2;
      } else if (dots === 2) {
        redirectText.textContent = 'Redirecting..';
        dots = 1;
      } else if (dots === 1) {
        redirectText.textContent = 'Redirecting.';
        dots = 3;
      }
    }, 500); // Change the text every 500ms
  </script>
</body>
</html>
