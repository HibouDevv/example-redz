<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .container.active {
      display: flex;
    }

    h1 {
      margin: 10px 0;
      color: #333;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
    }

    textarea {
      resize: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    .danger {
      background-color: #f44336;
    }

    .danger:hover {
      background-color: #e53935;
    }

    .warning {
      background-color: #ff9800;
    }

    .warning:hover {
      background-color: #fb8c00;
    }

    #noteList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .noteItem {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    .noteItem h3 {
      margin: 10px 0;
    }

    #viewNoteContent {
      flex-grow: 1;
      height: 100%;
      min-height: 400px;
      max-height: calc(100vh - 200px);
      margin-top: 10px;
    }

    .buttonRow {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container active" id="mainPage">
    <h1>My Notes</h1>
    <button onclick="showCreateNote()">Create New Note</button>
    <div id="noteList"></div>
  </div>

  <div class="container" id="createNotePage">
    <h1>Create a New Note</h1>
    <input type="text" id="noteName" placeholder="Enter note name" />
    <textarea id="noteContent" placeholder="Write your note here..." rows="10"></textarea>
    <div class="buttonRow">
      <button onclick="saveNote()">Save Note</button>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <div class="container" id="viewNotePage">
    <input type="text" id="viewNoteName" />
    <textarea id="viewNoteContent" placeholder="Your note will appear here..."></textarea>
    <div class="buttonRow">
      <button class="warning" onclick="renameNote()">Rename</button>
      <button onclick="goBack()">Back</button>
      <button class="danger" onclick="deleteNote()">Delete</button>
    </div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let currentNoteIndex = null;

    function togglePages(showId) {
      document.querySelectorAll('.container').forEach(div => div.classList.remove('active'));
      document.getElementById(showId).classList.add('active');
    }

    function goBack() {
      togglePages('mainPage');
      displayNotes();
    }

    function showCreateNote() {
      document.getElementById('noteName').value = '';
      document.getElementById('noteContent').value = '';
      togglePages('createNotePage');
    }

    function saveNote() {
      const name = document.getElementById('noteName').value.trim();
      const content = document.getElementById('noteContent').value;
      if (name && content) {
        notes.push({ name, content });
        localStorage.setItem('notes', JSON.stringify(notes));
        goBack();
      }
    }

    function displayNotes() {
      const list = document.getElementById('noteList');
      list.innerHTML = '';
      notes.forEach((note, i) => {
        const noteItem = document.createElement('div');
        noteItem.className = 'noteItem';
        noteItem.innerHTML = `
          <h3>${note.name}</h3>
          <button onclick="viewNote(${i})">Open</button>
        `;
        list.appendChild(noteItem);
      });
    }

    function viewNote(index) {
      currentNoteIndex = index;
      document.getElementById('viewNoteName').value = notes[index].name;
      document.getElementById('viewNoteContent').value = notes[index].content;
      togglePages('viewNotePage');
    }

    function renameNote() {
      const newName = document.getElementById('viewNoteName').value.trim();
      const newContent = document.getElementById('viewNoteContent').value;
      if (newName) {
        notes[currentNoteIndex].name = newName;
        notes[currentNoteIndex].content = newContent;
        localStorage.setItem('notes', JSON.stringify(notes));
        alert("Note updated.");
        goBack();
      }
    }

    function deleteNote() {
      if (confirm("Are you sure you want to delete this note?")) {
        notes.splice(currentNoteIndex, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        goBack();
      }
    }

    window.onload = displayNotes;
  </script>
</body>
</html>
