<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Typing Test</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .screen {
      max-width: 800px;
      padding: 30px;
      background: #000;
      border: 2px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
    }
    #typing-area {
      font-size: 20px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 200px;
    }
    #stats {
      margin-top: 20px;
      font-size: 16px;
      color: #0ff;
    }
    #restart {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="screen" onclick="document.getElementById('input').focus()">
    <div id="typing-area"></div>
    <div id="stats">Press any key to begin...</div>
    <button id="restart" onclick="startTest()">Restart</button>
    <input type="text" id="input" autofocus style="opacity:0; position:absolute;" />
  </div>

  <script>
    const words = "Lorem ipsum dolor sit amet consectetur adipiscing elit sed do eiusmod tempor incididunt ut labore et dolore magna aliqua".split(" ");
    const typingArea = document.getElementById("typing-area");
    const input = document.getElementById("input");
    const stats = document.getElementById("stats");
    const restartBtn = document.getElementById("restart");

    let fullText = "";
    let index = 0;
    let startTime = null;
    let interval = null;

    function generateText() {
      return Array.from({ length: 50 }, () => words[Math.floor(Math.random() * words.length)]).join(" ");
    }

    function startTest() {
      fullText = generateText();
      typingArea.innerHTML = "";
      index = 0;
      startTime = null;
      stats.innerText = "Start typing...";
      restartBtn.style.display = "none";
      input.value = "";
      input.focus();
    }

    input.addEventListener("keydown", (e) => {
      e.preventDefault(); // Block actual text input
      if (!startTime) startTime = new Date();

      if (index < fullText.length) {
        typingArea.innerHTML += fullText[index];
        index++;
      }

      if (index >= fullText.length) {
        const elapsed = (new Date() - startTime) / 1000 / 60;
        const fakeWPM = Math.floor((Math.random() * 80) + 40);
        const fakeAccuracy = (Math.random() * 20 + 80).toFixed(2);
        stats.innerText = `WPM: ${fakeWPM} | Accuracy: ${fakeAccuracy}%`;
        restartBtn.style.display = "block";
      }
    });

    startTest();
  </script>
</body>
</html>
