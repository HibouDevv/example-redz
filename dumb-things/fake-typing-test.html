<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Typing Test</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .screen {
      max-width: 800px;
      padding: 30px;
      background: #161b22;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff88;
      cursor: text;
    }
    #text-display {
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      user-select: none;
    }
    .typed {
      color: #00ff88;
    }
    .caret {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background: #00ff88;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #stats {
      margin-top: 20px;
      font-size: 16px;
      color: #58a6ff;
    }
    #restart {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
    #hidden-input {
      opacity: 0;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="screen" onclick="document.getElementById('hidden-input').focus()">
    <div id="text-display"><span id="typed-text" class="typed"></span><span class="caret"></span><span id="remaining-text"></span></div>
    <div id="stats">Press any key to begin...</div>
    <button id="restart" onclick="startFakeTest()">Restart</button>
    <input id="hidden-input" type="text" autofocus />
  </div>

  <script>
    const sentenceBank = [
      "The quick brown fox jumps over the lazy dog.",
      "Typing speed can improve with regular practice.",
      "A good keyboard makes a huge difference.",
      "Stay focused and breathe while you type.",
      "Accuracy is more important than speed.",
      "Each word you type builds muscle memory.",
      "Fake tests can still be fun and useful.",
      "This typing test is totally not real.",
      "Keep your eyes on the screen, not your fingers.",
      "Typing like a pro takes time and patience.",
      "Consistency and practice lead to progress.",
      "Don't worry about mistakes â€” just keep typing.",
      "Use all ten fingers for maximum efficiency.",
      "Hacker vibes make everything feel cooler.",
      "This isn't a real test, but it sure looks like one."
    ];

    const totalSentences = 5;

    const typedEl = document.getElementById("typed-text");
    const remainingEl = document.getElementById("remaining-text");
    const statsEl = document.getElementById("stats");
    const restartBtn = document.getElementById("restart");
    const hiddenInput = document.getElementById("hidden-input");

    let fullText = "";
    let currentIndex = 0;
    let startTime = null;

    function getRandomSentences(count) {
      let shuffled = [...sentenceBank].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count).join(" ");
    }

    function startFakeTest() {
      fullText = getRandomSentences(totalSentences);
      currentIndex = 0;
      startTime = null;
      typedEl.textContent = "";
      remainingEl.textContent = fullText;
      statsEl.textContent = "Start typing...";
      restartBtn.style.display = "none";
      hiddenInput.value = "";
      hiddenInput.focus();
    }

    hiddenInput.addEventListener("keydown", (e) => {
      e.preventDefault();

      if (!startTime) startTime = new Date();

      if (currentIndex < fullText.length) {
        typedEl.textContent += fullText[currentIndex];
        remainingEl.textContent = fullText.slice(currentIndex + 1);
        currentIndex++;
      }

      if (currentIndex >= fullText.length) {
        const elapsed = (new Date() - startTime) / 1000 / 60;
        const fakeWPM = Math.floor(Math.random() * 40 + 60);
        const fakeAccuracy = (Math.random() * 5 + 95).toFixed(1);
        statsEl.textContent = `WPM: ${fakeWPM} | Accuracy: ${fakeAccuracy}%`;
        restartBtn.style.display = "inline-block";
        hiddenInput.blur();
      }
    });

    startFakeTest();
  </script>
</body>
</html>
