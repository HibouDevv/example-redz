<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>URL Shortener</h2>
    <input type="text" id="urlInput" placeholder="Enter your URL here">
    <button onclick="shortenURL()">Shorten</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function shortenURL() {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!url) {
        alert('Please enter a URL!');
        return;
      }

      fetch(`https://api.tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to shorten URL');
          }
          return response.text();
        })
        .then(shortUrl => {
          resultDiv.innerHTML = `Shortened URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        })
        .catch(error => {
          console.error(error);
          resultDiv.innerHTML = 'Error shortening the URL. Please try again.';
        });
    }
  </script>
</body>
</html>
