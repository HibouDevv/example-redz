<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - VR Developer</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #444;
        }

        .game {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 40px;
            transition: transform 0.3s ease-in-out;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game img {
            width: 100%;
            height: auto;
            border-bottom: 5px solid #333;
        }

        .game h3 {
            font-size: 1.8em;
            margin: 20px 0;
            color: #333;
        }

        .game p {
            font-size: 1.1em;
            color: #666;
            padding: 0 20px 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .content {
                padding: 0 10px;
            }

            header h1 {
                font-size: 2.5em;
            }

            .game h3 {
                font-size: 1.5em;
            }

            .game p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>VR Developer</p>
    </header>

    <div class="content">
        <h2>Games I've Made</h2>
        <div class="game">
            <img src="game-image.jpg" alt="Game Image">
            <h3>Game Title</h3>
            <p>Description of the game goes here. This could include features, gameplay, and other details about your game. The description should be short but impactful to grab the reader's attention.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
