<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Spin the Wheel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    .form-area {
      margin-bottom: 30px;
    }

    .segment-row {
      margin: 5px 0;
    }

    .wheel-container {
      position: relative;
      margin: auto;
      width: 300px;
      height: 300px;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid black;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #spinBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }

    #shareableLink {
      margin-top: 10px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>Custom Spin the Wheel</h1>
  <div class="form-area" id="formArea">
    <div id="segmentList"></div>
    <button onclick="addSegment()">Add Segment</button>
    <button onclick="generateLink()">Generate Link</button>
    <input id="shareableLink" readonly />
  </div>

  <div class="wheel-container">
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spinBtn">SPIN</button>
  <p id="result"></p>

  <script>
    const wheelCanvas = document.getElementById('wheelCanvas');
    const ctx = wheelCanvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');
    const segmentListDiv = document.getElementById('segmentList');
    const shareableLink = document.getElementById('shareableLink');

    let segments = [];

    function addSegment(text = '', color = '#ff0000') {
      const index = segments.length;
      const div = document.createElement('div');
      div.className = 'segment-row';
      div.innerHTML = `
        <input type="text" placeholder="Segment Text" value="${text}" id="text${index}" />
        <input type="color" value="${color}" id="color${index}" />
        <button onclick="removeSegment(${index})">X</button>
      `;
      segmentListDiv.appendChild(div);
      segments.push({ text, color });
      drawWheel();
    }

    function removeSegment(index) {
      segments.splice(index, 1);
      renderSegmentForm();
      drawWheel();
    }

    function renderSegmentForm() {
      segmentListDiv.innerHTML = '';
      const temp = [...segments];
      segments = [];
      temp.forEach(s => addSegment(s.text, s.color));
    }

    function drawWheel() {
      const radius = 150;
      const centerX = wheelCanvas.width / 2;
      const centerY = wheelCanvas.height / 2;
      const angle = 2 * Math.PI / segments.length;

      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

      segments.forEach((segment, i) => {
        const start = i * angle;
        const end = start + angle;

        // Draw slice
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = segment.color;
        ctx.fill();

        // Draw text
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(start + angle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = 'black';
        ctx.font = '14px sans-serif';
        ctx.fillText(segment.text, radius - 10, 5);
        ctx.restore();
      });
    }

    let isSpinning = false;
    let currentRotation = 0;

    spinBtn.addEventListener('click', () => {
      if (isSpinning || segments.length === 0) return;

      isSpinning = true;
      const spin = Math.floor(3600 + Math.random() * 360);
      const duration = 5000;
      const finalRotation = currentRotation + spin;
      const perFrame = (finalRotation - currentRotation) / (duration / 16);

      let elapsed = 0;
      const interval = setInterval(() => {
        currentRotation += perFrame;
        wheelCanvas.style.transform = `rotate(${currentRotation}deg)`;
        elapsed += 16;

        if (elapsed >= duration) {
          clearInterval(interval);
          currentRotation = finalRotation % 360;

          const anglePerSegment = 360 / segments.length;
          const adjusted = 360 - (currentRotation % 360);
          const index = Math.floor(adjusted / anglePerSegment) % segments.length;

          result.textContent = `You got: ${segments[index].text}`;
          isSpinning = false;
        }
      }, 16);
    });

    function generateLink() {
      const updatedSegments = [];

      for (let i = 0; i < segments.length; i++) {
        const text = document.getElementById(`text${i}`).value;
        const color = document.getElementById(`color${i}`).value;
        updatedSegments.push({ text, color });
      }

      segments = updatedSegments;

      const data = encodeURIComponent(JSON.stringify(segments));
      const url = `${window.location.origin}${window.location.pathname}?segments=${data}`;
      shareableLink.value = url;

      drawWheel();
    }

    function loadSegmentsFromURL() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('segments')) {
        try {
          segments = JSON.parse(decodeURIComponent(params.get('segments')));
          renderSegmentForm();
          drawWheel();
        } catch (e) {
          console.error('Invalid segment data in URL');
        }
      } else {
        // Default segments
        addSegment('Prize 1', '#f00');
        addSegment('Prize 2', '#0f0');
        addSegment('Prize 3', '#00f');
      }
    }

    loadSegmentsFromURL();
  </script>
</body>
</html>
